{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="/sair" style="color: #FFF;" data-bs-toggle="modal" data-bs-target="#exampleModal">Sair</a>
          </li>

                      </div>
