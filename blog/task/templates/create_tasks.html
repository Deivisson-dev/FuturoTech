{% extends 'menu.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form action="/create/tasks" method="POST" class="card card-body">

                {{error}}

                {% csrf_token %}
                <h1 class="text-center">Criar Tarefa</h1>

                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea name="description" id="description" rows="3" class="form-control"></textarea>
                </div>

                <div class="form-check pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="important">
                    <label class="form-check-label" for="important">
                      Importante
                    </label>
                  </div>

                <button type="submit" class="btn btn-primary">Salva Tarefa</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
